# mcp-server/docker-compose.yml
services:
  redis:
    image: redis/redis-stack-server:7.2.0-v9
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis-data:/data          # <- persists keys & modules
    expose:
      - "6379"                    # internal only; no host-level publish
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG"]
      interval: 3s
      timeout: 1s
      retries: 40
  grafana:
    image: grafana/grafana-oss:10.4.4
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"               # reachable by Nginx & for quick testing
    environment:
      # allow iframe embeds & anonymous viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # auto-install Redis data-source plugin
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_SERVER_ROOT_URL=https://careercodeadvisor.com/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
      # (optional) mount provisioning so dashboards/datasources stay version-controlled
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - redis
  web:
    image: ghcr.io/ericmariasis/ai-web:latest
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_ALGOLIA_APP_ID=${ALGOLIA_APP_ID}
      - NEXT_PUBLIC_ALGOLIA_SEARCH_ONLY_API_KEY=${ALGOLIA_SEARCH_KEY}
      - NEXT_PUBLIC_ALGOLIA_INDEX=${ALGOLIA_INDEX}
    env_file:
      - .env
    expose: ["3000"]
    depends_on:
      - server

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
      - ./nginx/common-routes.inc:/etc/nginx/conf.d/common-routes.inc:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
      - grafana
  server:
    image: ghcr.io/ericmariasis/ai-server:latest
    environment:
      - ALGOLIA_APP_ID=${ALGOLIA_APP_ID}
      - ALGOLIA_ADMIN_KEY=${ALGOLIA_ADMIN_KEY}
      - ALGOLIA_SEARCH_KEY=${ALGOLIA_SEARCH_KEY}
      - ALGOLIA_INDEX=${ALGOLIA_INDEX}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - PORT=4000
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
# grafana and redis
volumes:
  grafana-data:
  redis-data:
