name: Build & Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true                   # pulls jobs_seed.json etc.

    - uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build & push web image
      uses: docker/build-push-action@v5
      with:
        context: ./mcp-server/web
        file: ./mcp-server/web/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/ai-web:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true                   # pulls jobs_seed.json etc.

    - uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build & push server image
      uses: docker/build-push-action@v5
      with:
        context: ./mcp-server
        file: ./mcp-server/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/ai-server:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: [build-web, build-server]  # wait for both builds to complete
    runs-on: ubuntu-latest

    steps:
    # --- prepare ssh -------------------------------------------
    - name: Install ssh client
      run: sudo apt-get update && sudo apt-get install -y openssh-client

    - name: Add Lightsail host key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.LS_HOST }} >> ~/.ssh/known_hosts

    - name: Write private key
      run: |
        echo "${{ secrets.LS_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    # --- deploy -------------------------------------------------
    - name: Pull images & restart stack on Lightsail
      env:
        HOST: ${{ secrets.LS_HOST }}
        USER: ${{ secrets.LS_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes $USER@$HOST <<'EOF'
          set -e
          cd ~/ai-career-advisor/mcp-server
          git pull --ff-only                       # get latest compose/Dockerfiles
          docker compose pull web server           # fetch new images from GHCR
          docker compose up -d                     # recreate only changed services
          docker image prune -f                    # optional: free space
          echo "âœ… Deployment completed successfully!"
        EOF
