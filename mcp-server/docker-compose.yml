# mcp-server/docker-compose.yml
services:
  redis:
    image: redis/redis-stack-server:7.2.0-v9   # same as before
    ports: ["6379:6379"]

  grafana:
    image: grafana/grafana-oss:10.4.4          # âœ… valid tag
    # or simply:  image: grafana/grafana-oss:latest
    ports: ["3001:3000"]
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - redis
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    expose:
      - "3000"
    depends_on:
      - server

  nginx:
    image: nginx:1.27-alpine
    ports: ["3000:80"]           # 3000 becomes the single entry-point
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web        # your Next.js app container (add later if missing)
      - grafana
  server:                       # ðŸ‘ˆ new
    build:
      context: .
      dockerfile: Dockerfile    # see below
    env_file:
      - .env.docker
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=4000               # whatever your server listens on
    ports:
      - "4000:4000"
    depends_on:
      - redis

volumes:
  grafana-data:
