name: CI â€“ server test & build

on:
  push:
    branches: [main]        # build every commit on main
  pull_request:             # and every PR
  workflow_dispatch:        # manual trigger if needed

jobs:
  server:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mcp-server   # all steps start here

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›   Setup Node 20 + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-server/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Unit tests
        run: npm test

      - name: ğŸ—  Build (tsc)
        run: npm run build
