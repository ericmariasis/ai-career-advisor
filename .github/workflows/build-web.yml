name: Build & push web image

on:
  push:
    branches: [ main ]
    paths:                    # rebuild only when the web code changes
      - 'mcp-server/web/**'
      - '.github/workflows/build-web.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true                   # pulls jobs_seed.json etc.

    - uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build & push web image
      uses: docker/build-push-action@v5
      with:
        context: ./mcp-server/web          # <-- path to your Next.js app
        file: ./mcp-server/web/Dockerfile  # (same Dockerfile you already have)
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/ai-web:latest
        cache-from: type=gha
        cache-to:   type=gha,mode=max
